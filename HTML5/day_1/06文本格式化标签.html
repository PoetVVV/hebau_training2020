<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        6、文本格式化标签
        双标记  行内元素
        <b>加粗</b>
        <i>斜体</i>
        <u>下划线</u>
        <del>删除线</del>
        <s>删除线</s>
        <em>强调 倾斜显示</em>
        <strong>强调 加粗显示</strong>
    -->

    <b>加粗</b>
    <i>斜体</i>
    <u>下划线</u>
    <del>删除线_1</del>
    <s>删除线_2</s>
    <em>强调:倾斜显示</em>
    <strong>强调:加粗显示</strong>
    
</body>
</html>
