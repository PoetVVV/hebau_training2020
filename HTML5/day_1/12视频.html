<body>
    <!-- 
        12、视频
        1）标签
        <video>您的浏览器不支持视频</video>

        2）支持的格式
        MP4  ogg  webM
        
        3）属性
        src  必须属性  路径
        autoplay  自动播放(谷歌禁止视频自动播放)
        loop  循环播放
        muted 静音
        controls  显示控制面板
        poster  视频播放前显示一张图片
        width  宽度
        height  高度

        宽高设置一个属性，另外一个跟着等比例缩放

     -->
     <video src="images/video1.mp4" width="300"  muted controls loop poster="images/img3.gif">您的浏览器不支持视频</video>
     <video src="images/video1.mp4" width="300"  muted controls loop poster="images/img3.gif">您的浏览器不支持视频</video>
</body>
</html>
