    <!-- 
        5、超链接
        <a></a>
        属性：
        href  必须属性  路径
        target  设置打开的窗口 默认值_self:原窗口打开  _blank:新窗口打开
        name  锚点  给跳转到的a加一个name属性，起一个名字，点击的a href属性值为#名字
        eg：
        <a href="#mignzi">点我跳转</a>
        <a href="#" name="mingzi">跳转到我这</a>

        注意：href="#"  空链接 效果是返回页面顶部

    -->
