<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        11、HTML5新增语义化布局标签
        <header>头部</header>
        <nav>导航</nav>
        <article>定义独立的内容，例如文章、帖子、博客、评论等</article>
        <section>定义文档的某个区域，比如章节、头部、底部、文档的其他驱动</section>
        <aside>侧边栏</aside>
        <footer>页脚</footer>

     -->
     <header>头部</header>
     <nav>导航</nav>
     <article>定义独立的内容，例如文章、帖子、博客、评论等</article>
     <section>定义文档的某个区域，比如章节、头部、底部、文档的其他驱动</section>
     <aside>侧边栏</aside>
     <footer>页脚</footer>

     <hr>
     <div>头部</div>
     <div>导航</div>
     <div>定义独立的内容，例如文章、帖子、博客、评论等</div>

</body>
</html>
