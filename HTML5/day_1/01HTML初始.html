<body>
    <!-- 
        1、HTML介绍
        1）超文本标记语言
        2）作用
        写网页结构内容
        3）标签 标记
        HTML由标签组成
        标签是有尖括号包含的关键词
        双标记  封闭类型标记   div,span,h1~h6,p,a,title,head,body,html,ul,ol,li,dl,dt,dd,table,tr,td,th,caption,thead,tfoot,tbody,form,button,select,option,label,textarea,b,i,u,script,header,nav,footer,section,article,aside,video,audio,canvas,iframe...
        单标记  非封闭类型标记  空标记  br,hr,img,input,meta,link,source...
        4）元素
        元素指从开始标记到结束标记之间所有的内容
        例如：
        <p>     这是一个段落    </p>
        开始标记   内容         结束标记
        元素的开始  元素的内容   元素的结束
        
        块级元素和行内元素的区别：
        ①块级元素独占一行，行内元素在同一行显示
        ②块级元素可以设置宽高，行内元素设置宽高不生效
        ③块级元素默认宽度为100%，行内元素默认宽度由内容撑开
        ④块级元素可以设置margin和padding的四周，行内元素只能设置margin和padding的左右
        ⑤块级元素默认display:block;  行内元素默认display:inline;
        ⑥布局时，块级元素可以包含块级元素和行内元素，行内元素一般不要包含块级元素
        ⑦块级元素
        div,hn,p,ol,ul,li,dl,dt,dd,table,tr,td,form,header,nav,footer,section,aside,article...
        ⑧行内元素
        a,span,b,i,u,s,del,sup,sub,em,strong,input,button,select,textarea,label.video...
        5）属性
        修饰html元素
        语法：
        双标记写在开始标记里面，用空格隔开
        单标记写在/前面，用空格隔开
        一个标签可以有多个属性，用空格隔开，多个属性不区分前后顺序
        属性 = "属性值"
        6）注释
        注释之间不能相互嵌套
        ctrl+/  单行注释
        ctrl+shift+/  多行注释
        7）标签之间可以相互嵌套

    -->
</body>
</html>
