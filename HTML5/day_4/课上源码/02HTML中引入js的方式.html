<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        2、引入js的方式
        1）内部方式
        <script>
            js代码
        </script>

        可以写在页面任何位置
        一个页面可以写多个script标签
        建议：内部方式建议写在body结束标签之前

        2）外部方式
        <script src=""></script>

        可以写在页面任何位置
        一个页面可以写多个script标签
        建议：外部方式建议写在head中

        3）注意
        内部方式和外部方式 ‘不可以’ 共用一个script标签
        如果共用，外部方式生效

     -->
     <script src="js/02js.js">
         console.log('内部方式');
     </script>
</body>
</html>
