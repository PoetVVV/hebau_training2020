<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <script>
            console.log('hello world','你好世界');
            document.write('hello world');
        </script>
    </h1>
    <script>
        /* 
        3、输出方式
        1）输出到控制台
        console.log();

        2）输出到页面——可以解析HTML标签
        document.write();

        3）弹出警告框——阻止页面程序的执行
        alert();
        
        */
    </script>
    <script>
        // 输出到控制台
        console.log('1111');
        console.log('<h3>2222</h3>');

        // 输出到页面
        document.write('3333');
        document.write('<br/>');
        document.write('<h2>4444</h2>');

        // 弹出警告框
        alert('5555');
        alert('<b>6666</b>');
    </script>
</body>
</html>
