    <script>
        /* 
        6、运算符
        1）算数运算符
        +  -  *  /  %(模|取余) ++  --

        +:遇到字符串直接进行字符串拼接，返回string 类型
        - * / %:遇到字符串直接转换为number类型进行计算，能正常的转换，返回计算的结果，如果不能正常的转换，返回NaN

        ++:自增 自己+1  i++  相当于 i = i + 1
        --:自减 自减-1  i--  相当于 i = i - 1

        不管前++还是后++，变量自身都+1
        前++：先执行+1，再返回
        后++：先返回，再执行+1

        2）比较运算符
        只能比较两个值的大小，返回布尔值
        >  <  >=  <=  ==  !=  ===  !==
        ==:等于  只判断数值
        ===：全等  既判断数值又判断数据类型

        3）逻辑运算符
        链接多个表达式，返回布尔值
        &&  逻辑与  所有表单式都为true，结果就为true；只要有一个表达式为false，结果就为false
        ||  逻辑或  只要有一个表达式为true，结果就为true；所有表单式都为false，结果才为false
        !   逻辑非  取反

        逻辑与>逻辑或

        4）赋值运算符
        =   赋值  等号右侧赋值给等号左侧
        +=  sum+=i  相当于 sum = sum + i;
        -=  i-=j  相当于 i = i - j
        *=  i*=j  相当于 i = i * j
        /=  i/=j  相当于 i = i / j
        %=  i%=j  相当于 i = i % j
        
        */
    </script>
