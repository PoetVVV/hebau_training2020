        1、JavaScript介绍
        HTML、css、JavaScript都由浏览器解析执行

        1）前端三层
        HTML         结构层   写网页结构内容     身体
        CSS          样式层   写网页样式         衣服
        JavaScript   行为层   写网页动态特效      行为

        2）语法
        ①大小写敏感
        ②以分号或者换行结尾
        ③建议：一行只写一条语句，并且以分号结尾
        ④js会忽略多余的空格

        3）js组成
        ①ECMAScript  核心js   规定了js的基础语法
        ②DOM   文档对象模型
        ③BOM   浏览器对象模型

        4）注释
        ①单行注释   //注释的内容
        ②多行注释   /*  注释的内容   */



    -->

    </script>
