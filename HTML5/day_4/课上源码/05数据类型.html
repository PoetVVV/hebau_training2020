        5、数据类型
        1）基础数据类型
        number  数字类型
        string  字符串类型
        boolean  布尔类型
        undefined  未定义类型
        null  空类型

        2）引用数据类型
        object

        3）number  数字类型
        包含‘所有’的数字(整数、小数、正数、负数、极大极小数)、NaN(not a number)、Infinity、-Infinity

        4）string  字符串类型
        引号包含的任意内容
        单双引号 都可以

        5）boolean  布尔类型
        true   真
        false  假

        6）undefined  未定义类型
        声明变量没有赋值，默认值为undefined，数据类型为undefined
        undefined一般不会主动去赋值
        undefined表示数据类型不确定，js拥有动态的数据类型

        7）null 空类型
        null表示数据类型确定，null是用来释放对象的，所以是typeof时返回object

        8）对象类型
        大括号包含的键值对

        9）判断数据类型
        typeof 值;

        10）js拥有动态的数据类型
        var x;
        console.log(x,typeof x);//undefined  undefined
        x = 5;
        console.log(x,typeof x);//5 number
        x = 'hello';
        console.log(x,typeof x);//hello string
