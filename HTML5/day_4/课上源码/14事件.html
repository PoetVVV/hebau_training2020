<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击我</button>
    <script>
        /* 
        14、事件
        事件一般配合函数使用
        onclick  点击事件
        
        */
    </script>
    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function(){
            alert('放学了');
        };

    </script>
</body>
</html>
