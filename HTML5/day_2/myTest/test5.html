<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪对象选择器</title>
    <style>
        .box::before{
            content: "";
            width: 200px;
            height: 200px;
            background-color: red;
            display: block;
        }
        .box::after{
            content: "";
            width: 2px;
            height: 300px;
            background-color: green;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">盒子</div>
</body>
</html>
