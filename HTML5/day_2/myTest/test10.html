<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        table, td{
            border: 1px solid red;
        }
        table{
            width: 800px;
            height: 300px;
            margin: 0 auto;
            text-align: center;
            background-color: greenyellow;
            border-collapse: collapse;
        }
        tr{
            vertical-align: top;
        }
        tr:nth-child(odd){
            background-color: red;
        }
        tr:hover{
            background-color: pink;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>哈哈哈</td>
            <td>哈哈哈</td>
            <td>哈哈哈</td>
        </tr>

</body>
</html>
