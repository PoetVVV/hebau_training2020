<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子代选择器 */
        .box>span{
            color:red
        }
        .box>p>span{
            color: green;
        }

        /* 后代选择器 */
        .box span{
            background-color: purple;
        }
        
        /* 相邻兄弟 */
        .two+p+p{
            color: blue;
        }

        /* .two~p{
            color: blueviolet;
        } */
    </style>
</head>
<body>
    <div class="box">
        <span>儿子span</span>
        <p>
            儿子p
            <span>孙子span</span>
        </p>
    </div>

    <p>我是第1个p</p>
    <p class="two">我是第2个p</p>
    <p>我是第3个p</p>
    <p>我是第4个p</p>
    <p>我是第5个p</p>

</body>
</html>
