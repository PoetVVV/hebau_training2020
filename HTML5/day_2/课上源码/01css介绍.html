   <!-- 
       1、css介绍
       1）定义
       层叠样式表 级联样式表  简称样式表
       2）作用
       ①实现了内容与表现的分离
       ②提高了代码的重用性和可维护性
       3）特点
       ①继承性
       子元素可以继承父元素的样式
       color、font-*、text-*、line-height
       ②层叠性
       一个元素可以设置多个样式
       ③优先级
       当样式冲突时，优先级高的样式生效; 优先级相同时，后写的样式生效
       4）语法
       ①属性:属性值;属性:属性值;
       ②选择器{
           属性:属性值;
           属性:属性值;
        }

        HTML：属性="属性值"

        注意：css 不 区分大小写(class和id的名字区分大小写)
        
        5）注释
        单行注释  ctrl+/
        多行注释  ctrl+shift+/

        html的注释：<!--  注释的内容 -- >
        css的注释：/*  注释的内容  */
        
    --> 



</body>
</html>
