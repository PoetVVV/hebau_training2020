<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        5、文本的属性——继承性
        1）元素内容的水平对齐方式
        text-align:left|center|right;
        2）文本装饰
        text-decoration:underline|none|line-through;
        
        */
        .box{
            text-decoration: line-through;
            text-align: center;
        }
        a{
            text-decoration: underline;
        }
        .box1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus labore nihil voluptate vo
        luptatem facere, modi iusto in facilis. Fugit, numquam. Placeat, ea quia. Adipisci laudantium v
        elit odit dolore facilis. Similique?
        <br>
        <a href="#">超链接</a>
    </div>
    <div class="box1">
        <img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=4239866618,292308300&fm=15&gp=0.jpg" alt="">
        <p>小米10 青春版 5G</p>
        <p>50倍潜望式变焦 / 轻薄5G手机</p>
        <p>2099元起</p>
    </div>
</body>
</html>
