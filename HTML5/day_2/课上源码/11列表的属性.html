<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        7、列表的属性
        1）设置项目符号
        list-style-type:none;
        2）简写
        list-style:none;
        
        */
        li{
            /* list-style-type: none; */
            list-style: none;
        }
    </style>
</head>
<body>
   
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ul>
</body>
</html>
