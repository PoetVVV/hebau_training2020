<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 303px;
            height: 375px;
            position: relative;
        }
        .box img{
            width: 100%;
        }
        .text{
            width: 100%;
            height: 88px;
            background-color: red;
            /* 相对于已经定位的父元素定位 */
            position: absolute;
            left: 0;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">
            <img src="images/370ad36f-425c-453a-b406-ccb2a0dffeec.jpg" alt="">
            <div class="text"></div>
        </a>
    </div>
</body>
</html>
