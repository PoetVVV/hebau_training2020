<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 276px;
            height: 276px;
            background-color: red;
            overflow: hidden;
        }
        .box img{
            width: 100%;
            height: 100%;
            transition: all .5s linear;
        }
        .box img:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="images/370ad36f-425c-453a-b406-ccb2a0dffeec.jpg">
            <img src="images/370ad36f-425c-453a-b406-ccb2a0dffeec.jpg" alt="">
        </a>
    </div>
</body>
</html>
