<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <style>
        /* 
        11、字体图标
        1）打开官网
        iconfont.cn
        2）点击图标库
        3）搜索需要的字体图标
        4）添加到购物车(一次性添加完)
        5）下载代码
        6）HTML文件中引入iconfont.css
        7）元素class="iconfont"
        8）复制Unicode编码到双标签之间
        9）设置样式通过字体的属性

        */
        i:hover{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <i class="iconfont">&#xe624;</i>
    <i class="iconfont">&#xe617;</i>
</body>
</html>
